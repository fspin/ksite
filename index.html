---
layout: home-sticked-footer
title: Homepage
section: home
---


<main class="c-row c-row--zero c-content">
    <div class="o-container">
        <div class="c-hero">

            <div class="c-hero__image">
                <div class="c-ratio-image" style="background-image: url('../img/jpg/bg.jpg');" role="img" aria-label="{{ page.title }}" title="{{ page.title }}">
                </div>
            </div>

            <header class="c-title">
                <h1 class="c-title__name">{{ site.title }}</h1>
                <h3 class="c-title__tagline">{{ site.description }}</h3>
                <h3 class="c-title__tagline">{{ site.description-2nd }}</h3>
            </header>
        </div>
    </div>
</main>

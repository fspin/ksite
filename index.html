---
layout: sticked-footer
title: Homepage
section: home
---


<main class="c-row c-row--zero c-content">
    <div class="o-container">
        <div class="c-hero">

            <header class="c-hero__title">
                <h1 class="c-title-site">{{ site.title }}</h1>
                {% for line in site.description %}
                    <h3 class="c-title-tagline">{{ line }}</h3>
                {% endfor %}
            </header>

            <div class="c-hero__image">
                <div class="c-ratio-image" style="background-image: url('../img/jpg/bg.jpg');" role="img" aria-label="{{ page.title }}" title="{{ page.title }}">
                </div>
            </div>


        </div>
    </div>
</main>

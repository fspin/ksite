- conditions-title: Algemene voorwaarden
  text: 'Algemene voorwaarden van Kenta Takeshige:'
  articles:
    - article: 'Artikel 1: Algemeen'
      paragraphs:
        - 'Voor de algemene voorwaarden betekenen de onderstaande termen het volgende:'
        - '1.1 Ik: Kenta Takeshige'
        - '1.2 Klant: de persoon aan wie de offerte is gericht en/of die goederen afneemt. Ook de persoon die de factuur dient te betalen.'
        - '1.3 Woordverklaring:'
        - 'Luchtvochtigheid: de luchtvochtigheid wordt meestal uitgedrukt in relatieve vochtigheid, vaak relatieve luchtvochtigheid genoemd. Dit is het percentage van de maximale hoeveelheid waterdamp die de lucht bij de gegeven tempratuur en druk kan bevatten.'
        - 'Restauratie: het geheel van handelingen aan beschadigd of gedeeltelijk verloren gegaan voorwerp met het doel deze terug te brengen in een van te voren gedefinieerde staat.'
        - 'Creatie: op maat gemaakte meubelen naar wens van de klant of eigen design.'
        - 'Transport: het vervoeren van de meubels in een volledig ingericht transportmiddel.'
        - 'Beweging van hout: het uitzetten en/of krimpen van hout door veranderingen in de luchtvochtigheid en/of warmte.'
        - 'Politoer: een kwetsbare maar authentieke afwerking, bestaande uit een oplossing van schellak in alcohol met als doel het afdichten van het hout.'
        - 'Wax: op basis van natuurlijke plantaardige oliën en wassen; loodvrije siccatieven en waterafstotende additieven, met als doel het hout af te dichten en waterafstotend te maken.'
        - 'Urushi: op basis van de natuurlijke hars van de Aziatische lakboom. Urushi wordt gebruikt om te beschermen en zorgt voor een mooie glans op meubels, kommen, dozen, handgrepen en sieraden.'
    - article: 'Artikel 2: Werkingssfeer'
      paragraphs:
        - '2.1 Deze algemene voorwaarden zijn van toepassing op al mijn offertes en overeenkomsten.'
        - '2.2 Voor zover in een overeenkomst niet anders is overeengekomen, zullen deze algemene voorwaarden van toepassing zijn. De algemene voorwaarden van de klant worden hiermee uitdrukkelijk van de hand gewezen.'
    - article: 'Artikel 3: Offertes'
      paragraphs:
        - '3.1 Al mijn offertes zijn schriftelijk en vrijblijvend.'
        - '3.2 De offertes door mij gemaakt blijven 30 dagen geldig. Mondelinge schattingen en prijsindicaties zijn niet bindend.'
        - '3.3 Offertes bevatten een duidelijke omschrijving van de kosten voor materiaal en werkzaamheden. Ik behoud me het recht om indien er zich bijzondere omstandigheden voordoen de offerte te herroepen.'
    - article: 'Artikel 4: Totstandkoming overeenkomst'
      paragraphs:
        - '4.1 Een overeenkomst komt uitsluitend tot stand nadat beide partijen een opdracht schriftelijk hebben bevestigd.'
        - '4.2 Eventueel na de opdrachtbevestiging gemaakte afspraken, toezeggingen en/of wijzigingen in de overeenkomst, zijn alleen bindend indien deze schriftelijk tussen partijen worden overeengekomen.'
    - article: 'Artikel 5: Verzekering'
      paragraphs:
        - '5.1 Ik ben verzekerd voor schade tijdens vervoer van ophaaladres naar werkplaats en vice versa. Tijdens de restauratie vallen de objecten onder uw inboedelverzekering. Geef tijdig door aan uw verzekeringsmaatschappij dat de objecten in restauratie zijn gegeven. Ik ben niet aansprakelijk voor brand- en/of waterschade of diefstal van de aangenomen objecten.'
    - article: 'Artikel 6: Prijzen'
      paragraphs:
        - '6.1 De opgegeven prijzen zijn gebaseerd op prijzen en lonen geldend op het tijdstip van de  offerte of aanbieding. Wijzigingen in valutakoersen, arbeidslonen, kostprijzen van de grondstoffen, materialen, onderdelen, transport, verzekeringspremies, sociale bijdragen, invoerrechten en andere van overheidswege opgelegde heffingen kunnen tot aan het moment van de totstandkoming van de overeenkomst worden doorgerekend.'
        - '6.2 Alle prijzen zijn in Euro.'
        - '6.3 De overeengekomen prijs is exclusief BTW <span class="c-highlight">(btw-stelsel: het stelsel van belastingvrijstelling)</span>.'
        - '6.4 Kosten van door klant gewenste wijzigingen aan de overeenkomst na het totstandkomen van die overeenkomst zijn voor rekening van de klant.'
    - article: 'Artikel 7: Transport'
      paragraphs:
        - '7.1 Het vervoeren van de objecten van en naar de werkplaats gebeurt, tenzij anders afgesproken, door mij. Eventuele schade ontstaan door transport dat ik niet heb uitgevoerd, kunnen niet worden op mij verhaald worden.'
        - '7.2 Wanneer op afgesproken datum en tijd de klant niet aanwezig is voor afhaling en/of levering, zullen de gemaakte kosten in rekening worden gebracht.'
    - article: 'Artikel 8: Onderhoud'
      paragraphs:
        - '8.1 Ik verbind mij ertoe bij levering de klant grondig te informeren over het onderhoud van het gerestaureerde of aangekochte meubilair.'
        - '8.2 De klant dient altijd, ook na de restauratie, rekening te houden met de beweging van het hout.'
        - '8.3 Het verkleuren van meubels is een natuurlijk proces dat onder invloed van zonlicht versneld wordt. Eventuele verkleuringen zijn niet op mij te verhalen.'
        - '8.4 Wanneer een meubelstuk opnieuw is afgewerkt met politoer, moet er voldoende tijd voorzien worden zodat de afwerking kan uitharden. Gedurende deze periode kan het meubelstuk nog niet gebruikt worden. Deze periode bedraagt minstens 3 weken.'
        - '8.5 De luchtvochtigheid in de ruimte waar de objecten staan, dient steeds tussen de 60 á 70% te zijn. Eventuele schade/problemen ontstaan door een hogere/lagere luchtvochtigheid zijn niet op mij te verhalen.'
        - '8.6 Schade ontstaan door reparaties uitgevoerd door de klant of een derde na aflevering van het gerestaureerde object zijn niet op mij te verhalen.'
        - '8.7 Over eventuele gebreken ontstaan na aflevering, dien ik eerst geïnformeerd te worden.  Er dient een redelijke termijn verleend te worden om het gebrek adequaat op te lossen.'
        - '8.8 Antieke meubels dienen na restauratie maximaal 1 keer per jaar in de was gezet te worden. '
        - '8.9 Gepolitoerde meubelen of voorwerpen die gelakt zijn met Urushi dienen onderhouden te worden zonder gebruik van onderhoudsproducten.'
        - '8.10 Urushi-artikelen zijn de ongeschiktheid voor de vaatwasser, schuursponsen en koelkast. Schade ontstaan door gebrekkig onderhoud vanwege de klant zijn niet op mij te verhalen.'
        - '8.11 Ik kan het onderhoud van meubels op mij nemen: ik bied een onderhoudscontract aan  als extra -service.'
    - article: 'Artikel 9: Betaling'
      paragraphs:
        - '9.1 Alle betalingen, tenzij schriftelijk anders overeengekomen, dienen zonder enige korting of verrekening te gebeuren binnen 14 dagen na factuurdatum, op een door mij opgegeven bankrekening.'
        - '9.2 Indien de betaling niet tijdig wordt ontvangen, is de klant in gebreke en zal daarvoor worden aangemaand. Hiervoor reken ik EUR 50,- administratiekosten per aanmaning.'
        - '9.3 Wanneer na twee aanmaningen de klant nog in gebreke blijft, zie ik me genoodzaakt de betaling uit handen te geven.'
        - '9.4 Indien ik tot invordering overga, dan zullen alle kosten van invordering, zowel gerechtelijke als buitengerechtelijke, ten laste komen van de afnemer, waarbij de buitengerechtelijke invorderingskosten worden bepaald op tenminste 15% van de te vorderen hoofdsom met een minimum van EUR 600,-.'
    - article: 'Artikel 10: Levering'
      paragraphs:
        - '10.1 De door mij aangegeven leveringstermijn zijn nooit onherroepelijk. Ingeval ik de aangegeven leveringsdatum niet kan aanhouden, zal ik de klant daarvan tijdig op de hoogte stellen met vermelding van de te verwachten leveringsdatum zonder dat de klant daaraan enig recht tot het vorderen van schadevergoeding in welke vorm dan ook kan ontlenen of tot ontbinding kan overgaan/de nakoming van de overeenkomst kan eisen.'
        - '10.2 Indien de nakoming langer dan twee maanden na de in de overeenkomst opgegeven leveringsdatum achterwege blijft, heeft de klant het recht de overeenkomst te annuleren op voorwaarde dat de annulering per aangetekende brief geschiedt en ik nog niet aan de opdracht ben begonnen.'
        - '10.3 In geval van annulering van een restauratie of creatie waarmee ik al ben gestart, behoud ik mij het recht voor te bepalen hoe groot de gemaakte kosten zijn die ik in rekening zal brengen.'
    - article: 'Artikel 11: Toepasselijk recht en geschillen'
      paragraphs:
        - '11.1 Op alle door mij gesloten overeenkomsten is het Belgisch recht toepasselijk.'
        - '11.2 Voor alle geschillen in aangelegenheden waarop deze voorwaarden van toepassing zijn, is de rechtbank van Gent exclusief bevoegd.'
        - '11.3 Aansprakelijkheid: de informatie omtrent de producten en de prijszetting, alsook de gedetailleerde offerte, zijn opgesteld en meegedeeld onder voorbehoud van wijziging en correctie.'
